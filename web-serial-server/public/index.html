<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Acionar Servo via Upload</title>
</head>
<body>
  <h1>Acionar Servo</h1>
  <button id="run">Acionar</button>

  <script>
    const btn = document.getElementById('run');
    btn.onclick = () => {
      fetch('/upload')  // chama endpoint Node.js
        .then(res => res.text())
        .then(console.log)
        .catch(console.error);
    };
  </script>
</body>
</html>
